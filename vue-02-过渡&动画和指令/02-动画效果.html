<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 显示过程中的动画效果 */
        .bounce-enter-active {
            animation: bounce-in 1s;
        }
        /* 隐藏过程中的动画效果 */
        .bounce-leave-active {
            animation: bounce-in 1s reverse;/* reverse相仿的效果 */
        }

        @keyframes bounce-in {
            0% {/* 持续时长的百分比 */
                transform: scale(0);/* 缩小为0 */
            }

            50% {
                transform: scale(1.5);/* 放大为原来的1.5倍 */
            }

            100% {
                transform: scale(1);/* 还原大小 */
            }
        }
    </style>
</head>

<body>
    <div id="demo">
        <button @click="show=!show">放大缩小动画</button>
        <transition name="bounce">
            <p v-show="show">我们一起努力学习，一起健康成长</p>
        </transition>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                show: true
            }
        })
    </script>
</body>

</html>
